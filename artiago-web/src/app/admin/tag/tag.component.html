<div class="main-wrapper">
    <app-admin-navbar></app-admin-navbar>
    <div class="main-admin">
        <p-table [value]="tags" [loading]="isTableLoading">
            <ng-template pTemplate="caption">
                <div class="p-d-flex p-ai-center p-jc-between">
                    Tags
                    <p-button icon="pi pi-plus" (click)="addTagModal()"></p-button>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data>
                <tr>
                    <td><a (click)="addTagModal(data.id)">{{data.id}}</a></td>
                    <td>{{data.name}}</td>
                    <td>{{data.description}}</td>
                    <td>{{data.category_id}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div class="sidebar-overlay" data-reff=""></div>

<p-dialog  [(visible)]="isDialogOpen">
    <ng-template pTemplate="header">
        Tags
    </ng-template>
    <div class="p-grid p-fluid">
        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <input type="text" pInputText placeholder="Name" [(ngModel)]="tagModel.name">         
            </div>
        </div>
        <div class="p-col-12 p-md-4" *ngIf="!tagModel.id">
            <div class="p-inputgroup">
                <input type="textarea" pInputText placeholder="Description" [(ngModel)]="tagModel.description">
            </div>
        </div>
        <div class="p-col-12 p-md-4">
            <p-dropdown [options]="categories" placeholder="SELECT A CATEGORY" [(ngModel)]="tagModel.category_id" optionLabel="name" optionValue="id"></p-dropdown>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button (click)="SaveTag()" [disabled]="!isFormValid()">Save</p-button>
    </ng-template>
</p-dialog>
