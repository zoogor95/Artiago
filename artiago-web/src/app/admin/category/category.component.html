<div class="main-wrapper">
    <app-admin-navbar></app-admin-navbar>
    <div class="main-admin">
        <p-table [value]="category" [loading]="isTableLoading">
            <ng-template pTemplate="caption">
                <div class="p-d-flex p-ai-center p-jc-between">
                    Categories
                    <p-button icon="pi pi-plus" (click)="addcategoryModal()"></p-button>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data> 
                <tr>
                    <td><a (click)="addcategoryModal(data.id)">{{data.id}}</a></td>
                    <td>{{data.name}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div class="sidebar-overlay" data-reff=""></div>

<p-dialog  [(visible)]="isDialogOpen">
    <ng-template pTemplate="header">
        Category
    </ng-template>
    <div class="p-grid p-fluid">
        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <input type="text" pInputText placeholder=" Category Name" [(ngModel)]="categoryModel.name">         
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button (click)="SaveTag()" [disabled]="!isFormValid()">Save</p-button>
    </ng-template>
</p-dialog>
